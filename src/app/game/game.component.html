<div
  class="d-flex flex-column flex-lg-row flex-xl-row flex-xs-column flex-sm-column flex-md-row keyboard-notepad-container p-2"
>
  <div class="flex-grow-1 p-1 mb-2" style="overflow: auto">
    <mat-card>
      <mat-card-content>
        <app-notepad></app-notepad>
      </mat-card-content>
      <mat-card-actions align="end" class="d-flex justify-content-between">
        <button (click)="onFinish()" mat-raised-button color="accent">Finish</button>
        <button mat-raised-button color="accent">Export</button>
      </mat-card-actions>
    </mat-card>
  </div>
  <div class="d-flex p-1 justify-content-center">
    <app-keyboard> </app-keyboard>
  </div>
</div>
