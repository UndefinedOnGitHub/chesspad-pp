<div class="container p-3">
	<div class="d-flex flex-column">
		<div class="d-flex" *ngFor="let moveRow of movesToRows(); let i = index;">
			<div class="with-padding-right">{{i + 1}}.</div>
			<app-move-display
				[ngClass]="{'with-padding-right': e}"
				*ngFor="let move of moveRow; let e = even;"
				[move]="move">
			</app-move-display>
		</div>
	</div>
</div>
