<div class="d-flex flex-row mb-2">
  <div class="w-50 p-3">
    <app-keyboard
      [(output)]="output_text"
      (onSubmit)="onClick($event)">
    </app-keyboard>
  </div>
  <div class="w-50">
    <p>{{ output_text }}</p>
    <ol>
      <li *ngFor="let move of moveList">
        {{move}}
      </li>
    </ol>
  </div>
</div>
