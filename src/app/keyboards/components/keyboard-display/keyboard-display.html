<div class="d-flex flex-row mb-2 current-move-row align-content-center">
  <div class="d-flex current-move-display" style="min-width: 75px">
    <span>&gt;</span>
    <span #currentMoveDisplay>{{ displayCurrentMove() }}</span>
  </div>
  <div
    class="flex-grow-1 d-flex flex-row align-content-center justify-content-around"
  >
    @if(moveSuggestions()) { @for (move of moveSuggestions(); track $index) {
    <div class="possible-option-cell" (click)="selectMoveSuggestions(move)">
      {{ move }}
    </div>
    } }
  </div>
  <div class="flex-shrink-0 keyboard-settings-gear">
    <fa-icon [icon]="faGear" (click)="openKeyboardSettings()"></fa-icon>
  </div>
</div>
